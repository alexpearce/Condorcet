{% extends "layout.html" %}
{% block body %}
  <h2>{{ data.question }}</h2>
  <p>{{data.Greetings}}</p>

  <form action={{ data.poll_address }}>
  <table>
    <col width="130">
    <!-- <col width="80"> -->
    <tr>
      <td> </td>
      {% for e in data.fields %}
      <td> {{ e }} </td>
      {% endfor %}
    </tr>
    {% for num in data.num_choices %}
    <tr>
      <td>Choice number {{num}}: </td>
      {% for e in data.fields %}
      <td data-column="{{ loop.index }}">
        <input type="radio" name="{{num}}" value="{{ e }}">
      </td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
  <input type="submit" value="Vote" />
  </form>
{% endblock %}
