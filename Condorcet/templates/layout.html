<!doctype html>
<html lang="en">

<body>
  {% with messages = get_flashed_messages(with_categories=true) %}

      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>

    {% endif %}
  {% endwith %}

  {% block body %}{% endblock %}

</body>
</html>
